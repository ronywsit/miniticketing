services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:9000"
    environment:
      - DB_CONNECTION=mongodb
      - DB_HOST=mongodb
      - DB_PORT=27017
      - DB_DATABASE=ticketing
      - DB_USERNAME=rocket9
      - DB_PASSWORD=rocket9
    depends_on:
      mongodb:
        condition: service_healthy
    command: >
      sh -c "php artisan key:generate && php artisan migrate && php artisan db:seed && php artisan jwt:secret && php-fpm"

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=rocket9
      - MONGO_INITDB_ROOT_PASSWORD=rocket9
      - MONGO_INITDB_DATABASE=ticketing
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.runCommand({ ping: 1 })"]
      interval: 10s
      timeout: 5s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mongodb_data:
